<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8"/>
        <title>CSS Code</title>

        <!--CSS internal stylesheets-->
        <!--
        This a ruleset, it has a selector, curly brackets holding multple rules. Inside the curly brackets (ruleset) contains multiple pairs of properties and values that are applied to the selector.
            
        selector {
            property: value;
            property: value;
            property: value;

            }
        -->
        <style>
        p {
            color:black;
            background-color:lightblue;
            font-size: 32px;
            font-family: "Arial";
            border-width: 5px;
            border-color: rgb(75, 16, 240);
            border-style: solid;
            border-radius:10px;
            text-align: center;

        }

        html {
            background-color:white;
            border: 5px solid blue;

        }



        </style>
    </head>

    <body>
        <p>Welcome to my website.</p>

        <p>Getting to know CSS</p>
    </body>

</html>
