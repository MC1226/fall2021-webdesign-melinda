<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
</head>
<body>
    <style>
    
    </style>
    <h1>San Francisco Sales Tax Calculator</h1>
    
    <p>Use this <font color="blue">calculator</font> to figure out how much <font color="red">sales tax 
    </font> you owe on your purchases. Make sure to use numbers only. the current San Francisco sales tax rate is 8.5%.</p>

    <label for="input1">Purchase Subtotal</label>
    <br />
    <input type="number" id="input1"/>
    <br />
    <button onClick="calculateTax()">Calculate</button>

    <h2>Results</h2>
    <p id="results"></p>




    <script>

        //

        // ANYTHING that comes from outside of JavaScript, is AUTOMATICALY a string.

        // A definition for a function called calculateTax. All the code inside the curly braces will run when the function is "called".
        function calculateTax() {

            var subtotal = document.getElementById("input1").value;

            parseInt();

            var taxRate = .085;

            var totalTax = subtotal * taxRate;

            var totalExpense = parseFloat(subtotal) + totalTax;

            document.getElementById("results").innerHTML = "Tax: $" + totalTax + "<br /> Total: $" + totalExpense;

        }

    </script>
</body>
</html>
